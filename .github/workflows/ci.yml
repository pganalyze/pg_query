name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Tests
      run: bundle exec rake test
    - name: RuboCop
      run: bundle exec rake lint
